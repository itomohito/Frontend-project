    <div class="register-form mt-3 mb-3">
        <div class="container">
              <div class="row">

                    <h1 class="text-center pt-3">Signing in</h1>
                </div>
                <div class="col-md-6 bg-dark">
                    <form action="#" class="p-4 text-white">
                      <div class="form-group">

                      </div>
                      <div class="form-group">

                      </div>

                          <label for="pwd"><i class="fas fa-lock"></i> Confirm Password</label>

                      </div>

                      </div>
                      <div class="form-group form-check">
                          <label class="form-check-label">

                          </label>
                      </div>
                      <button type="submit" class="btn btn-warning mb-3 mt-3 float-right">Sign in</button>
